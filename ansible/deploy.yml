---
- name: Deploy Portfolio Website to AWS EC2
  hosts: webservers
  become: yes
  gather_facts: yes

  vars:
    container_name: my-portfolio
    container_port: 80
    host_port: 80
    app_dir: /opt/portfolio

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker Python module
      pip:
        name: docker
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Login to DockerHub
      docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_token }}"

    - name: Pull latest Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull
        force_source: yes

    - name: Stop and remove old container
      docker_container:
        name: "{{ container_name }}"
        state: absent
      ignore_errors: yes

    - name: Run new container with zero downtime
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        state: started
        restart_policy: always
        ports:
          - "{{ host_port }}:{{ container_port }}"
        healthcheck:
          test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
          interval: 30s
          timeout: 10s
          retries: 3
          start_period: 40s
        labels:
          app: portfolio
          environment: production

    - name: Wait for container to be healthy
      wait_for:
        host: localhost
        port: "{{ host_port }}"
        delay: 5
        timeout: 60
        state: started

    - name: Remove unused Docker images
      docker_prune:
        images: yes
        images_filters:
          dangling: false

    - name: Display deployment info
      debug:
        msg:
          - "âœ… Deployment completed successfully!"
          - "Container: {{ container_name }}"
          - "Image: {{ docker_image }}"
          - "Port: {{ host_port }}"
